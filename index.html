        function predict() {
            const b1 = document.getElementById('ban1').value;
            const b2 = document.getElementById('ban2').value;
            const b3 = document.getElementById('ban3').value;
            const map = document.getElementById('map').value;
            const sortedBan = [b1, b2, b3].sort().join(',');

            const matched = data.filter(row => 
                row["Ban組合"] === sortedBan &&
                (map === "" || row["地圖"] === map)
            );

            const resultDiv = document.getElementById("result");
            const predictionDiv = document.getElementById("prediction");

            if (matched.length === 0) {
                predictionDiv.innerHTML = "";
                resultDiv.innerHTML = "<p>找不到符合的資料。</p>";
                return;
            }

            const counts = {};
            matched.forEach(row => {
                const hunter = row["監管"];
                counts[hunter] = (counts[hunter] || 0) + 1;
            });

            const total = matched.length;
            const sortedCounts = Object.entries(counts).sort((a, b) => b[1] - a[1]);

            let predictionHTML = "<strong>監管者出現機率預測：</strong><br><ul>";
            sortedCounts.forEach(([hunter, count]) => {
                const percent = ((count / total) * 100).toFixed(1);
                predictionHTML += `<li><strong>${hunter}</strong>：${percent}%</li>`;
            });
            predictionHTML += "</ul>";
            predictionDiv.innerHTML = predictionHTML;

            let html = "<table><tr><th>Ban1</th><th>Ban2</th><th>Ban3</th><th>地圖</th><th>監管</th><th>玩家</th></tr>";
            matched.forEach(row => {
                html += `<tr>
                    <td>${row.Ban1}</td>
                    <td>${row.Ban2}</td>
                    <td>${row.Ban3}</td>
                    <td>${row["地圖"]}</td>
                    <td>${row["監管"]}</td>
                    <td>${row["玩家"]}</td>
                </tr>`;
            });
            html += "</table>";
            resultDiv.innerHTML = html;
        }
    </script>
